name: FindSecBugs

on:
  pull_request:
    branches: [ develop, main ]

permissions:
  contents: read
  checks: write
  security-events: write

env:
  _JAVA_OPTIONS: "-Xmx2G -Xms512m"

jobs:
  findsecbugs:
    name: Run FindSecBugs
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout source code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build project
        run: mvn clean package -DskipTests

      - name: Run SpotBugs with FindSecBugs
        uses: advanced-security/spotbugs-findsecbugs-action@v1.0.6
        with:
          spotbugs_version: '4.7.3'
          findsecbugs_version: '1.12.0'
          spotbugs_target: 'target/classes'
          spotbugs_filename_glob: '**/*.class'
          upload_sarif: true
        