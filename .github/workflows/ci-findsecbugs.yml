name: FindSecBugs

on:
  pull_request:
    branches: [ develop, main ]

permissions:
  contents: read
  checks: write

jobs:
  findsecbugs:
    name: Run FindSecBugs
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout source code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: ğŸ¶ Install reviewdog
        run: curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin

      - name: ğŸ›¡ï¸ Run FindSecBugs
        run: |
          mvn compile spotbugs:spotbugs || true
      
      - name: ğŸ§ª SpotBugs ê²°ê³¼ íŒŒì¼ í™•ì¸
        run: |
          find target -name "*spotbugs*.xml"
          ls -R target

      - name: ğŸ“ Report FindSecBugs result in PR
        if: always()
        run: |
          FILE=target/spotbugsXml.xml

          if [ ! -f "$FILE" ]; then
            echo "âŒ SpotBugs ê²°ê³¼ XML íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤: $FILE"
            exit 0
          fi

          echo "ğŸ“„ Using file: $FILE"
          head -n 10 "$FILE"

          sed -i "s|$(pwd)/||g" "$FILE"

          cat "$FILE" | reviewdog \
            -f=spotbugs \
            -name="findsecbugs" \
            -reporter=github-pr-check \
            -fail-level=info \
            -filter-mode=nofilter
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
