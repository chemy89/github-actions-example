name: Checkstyle

on:
  pull_request:
    branches: [ develop, main ]

permissions:
  contents: read
  checks: write

jobs:
  checkstyle:
    name: Run Checkstyle
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout source code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ✅ Run Checkstyle for Java Action
        uses: nikitasavinov/checkstyle-action@0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          checkstyle_config: checkstyle.xml      # 프로젝트 루트에 있는 config 사용
          reporter: github-pr-check              # PR UI 상에 코멘트로 결과 출력
          level: info
          workdir: .                             # (옵션) 기본값은 현재 디렉토리
