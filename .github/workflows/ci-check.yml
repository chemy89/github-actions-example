name: CI Check

on:
  pull_request:
    branches: [ develop, main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install reviewdog
        run: |
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Checkstyle with Reviewdog
        run: |
          mvn checkstyle:checkstyle -Dcheckstyle.output.format=plain
          cat target/checkstyle-result.xml | sed 's#<[^>]*>##g' > checkstyle.txt || true
          cat checkstyle.txt | reviewdog -efm="%f:%l: %m" \
            -name="checkstyle" \
            -reporter=github-pr-review \
            -fail-level=info
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run SpotBugs with Reviewdog
        run: |
          mvn spotbugs:spotbugs \
            -Dspotbugs.outputFormat=xml \
            -Dspotbugs.outputDirectory=target \
            -Dspotbugs.outputFile=spotbugsXml.xml
          if [ -f target/spotbugsXml.xml ]; then
            cat target/spotbugsXml.xml | reviewdog -f=checkstyle \
              -name="spotbugs" \
              -reporter=github-pr-review \
              -fail-level=info
          else
            echo "No SpotBugs report found. Skipping reviewdog."
          fi
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
