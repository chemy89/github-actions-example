name: Checkstyle with Reviewdog

on:
  pull_request:
    branches: [ develop, main ]

permissions:
  contents: read
  checks: write   # ✅ PR UI에 결과 등록 필수

jobs:
  checkstyle:
    name: Run Checkstyle + Report via reviewdog
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout source code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🐶 Run Checkstyle + Reviewdog
        uses: reviewdog/action-checkstyle@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check       # 또는 github-pr-review 로 주석도 가능
          level: info                     # info/warning/error
          fail_on_error: false            # CI 실패 막음
          checkstyle_config: checkstyle.xml  # 🔧 체크스타일 설정파일 경로
