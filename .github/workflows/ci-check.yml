name: Checkstyle Only

on:
  pull_request:
    branches: [ develop, main ]

permissions:
  contents: read
  checks: write

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Install reviewdog
        run: |
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Checkstyle only (no compile)
        run: |
          mvn checkstyle:checkstyle -Dcheckstyle.output.format=xml || true

      - name: Report result
        run: |
          if [ -f target/checkstyle-result.xml ]; then
            cat target/checkstyle-result.xml | reviewdog \
              -f=checkstyle \
              -name="checkstyle" \
              -reporter=github-pr-check \
              -fail-level=info
          else
            echo "⚠️ Checkstyle 결과 파일 없음"
          fi
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
