        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ¶ Run Checkstyle + Reviewdog
        uses: reviewdog/action-checkstyle@v1
