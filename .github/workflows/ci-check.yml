name: Checkstyle Only

on:
  pull_request:
    branches: [ develop, main ]

permissions:
  contents: read
  checks: write

jobs:
  checkstyle:
    name: Run Checkstyle
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout source code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Install reviewdog
        run: |
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin

      - name: 🔧 Run Checkstyle
        run: mvn checkstyle:checkstyle || true

      - name: 🧪 Check generated Checkstyle files
        if: always()
        run: |
          echo "▶ target/checkstyle-result.xml:"
          test -f target/checkstyle-result.xml && echo "✅ Found" || echo "❌ Not Found"

          echo "▶ target/site/checkstyle.xml:"
          test -f target/site/checkstyle.xml && echo "✅ Found" || echo "❌ Not Found"

          echo "▶ target/site/checkstyle.html:"
          test -f target/site/checkstyle.html && echo "✅ Found" || echo "❌ Not Found"

          echo "📂 File list in target:"
          ls -R target || echo "target directory not found"

      - name: 📝 Report Checkstyle result in PR
        if: always()
        run: |
          FILE=target/checkstyle-result.xml

          echo "📄 Using file: $FILE"
          head -n 10 $FILE

          cat $FILE | reviewdog \
            -f=checkstyle \
            -name="checkstyle" \
            -reporter=github-pr-check \
            -fail-level=info   # ✅ 위반이 없어도 항상 PR UI에 표출됨
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
